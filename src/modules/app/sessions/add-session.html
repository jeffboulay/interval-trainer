

<form action="">
  <h1>Create a Session</h1>
  <button class="create-session" ng-click="createSession()">Create Session</button>
  <input type="text" id="session-name" placeholder="Enter Session Name">
  <fieldset>
    <legend>Add an Interval</legend>
    <input type="text" id="activity" placeholder="Activity" ng-model="newInterval.activity" required>
    <input type="text" id="timer" placeholder="Timer"  ng-model="newInterval.timer" required>
    <input type="text" id="rest" placeholder="Rest"  ng-model="newInterval.rest">
  </fieldset>
  <button id="submit" ng-click="addInterval()">Add Interval</button>
</form>
<section class="session-list">
  <ul>
    <li ng-repeat="interval in intervals">
      <a href="">
        <span class="time">{{interval.timer}}<br><small>interval</small></span>
        <i class="icon-clock"></i>
        <span class="activity">{{interval.activity}}</span>
      </a>
    </li>
  </ul>
</section>
