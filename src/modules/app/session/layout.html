<a href="" class="back">Back to Sessions</a>
  <interval class="timer" ></interval>
<section class="session-list">
  <ul>
    <li ng-repeat="interval in session">
      <a href="">
        <span class="time">{{interval.timer}}<br><small>interval</small></span>
        <i class="icon-clock"></i>
        <span class="activity">{{interval.activity}}</span>
      </a>
    </li>
  </ul>
</section>
